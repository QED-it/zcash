workspace_root: &workspace_root
                  /home/circleci/project/
attach_workspace: &attach_workspace
  attach_workspace:
    at: *workspace_root


# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: *workspace_root
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/base:2022.03
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - *attach_workspace
      - checkout
      - run:
          name: "Build all"
          command: | 
            ls -l;
            pwd;
            sudo apt update && sudo apt install libncurses5 automake libtool bsdmainutils;
            CONFIGURE_FLAGS=--enable-online-rust ./zcutil/build.sh -j8
#            ./zcutil/build.sh -j8
      - run:
          name: Compress Artifacts
          command: tar -cvzf zcashd-artifact.tar ./src/zcashd ./src/zcash-cli ./src/zcashd-wallet-tool ./src/zcash-tx

      - store_artifacts:
          path: /home/circleci/project/zcashd-artifact.tar

      - persist_to_workspace:
          root: *workspace_root
          paths:
            - ./
  gtest:
    docker:
      - image: cimg/base:2022.03
    steps:
      - *attach_workspace
      - run:
          name: "gtest all"
          command: |
            ./src/zcash-gtest --gtest_break_on_failure
  pytest:
    docker:
      - image: cimg/python:3.10.4
    steps:
      - *attach_workspace
      - run:
          name: "python tests all"
          command: |
            ./qa/pull-tester/rpc-tests.py




# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-workflow:
    jobs:
      - build
      - gtest:
          requires:
            - build
      - pytest:
          requires:
            - build